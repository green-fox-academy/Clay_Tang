<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sign Up Form</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <form action="">
    <h1>Sign Up</h1>
    <section class="form">
      <input type="text" id="username" name="username" placeholder="Username" required autofocus>
      <input type="email" id="email" name="email" placeholder="E-mail" required>
      <input type="password" id="password" name="password" placeholder="Password" required>
      <input type="text" id="username" name="username" placeholder="Retype password" required>
    </section>
    <section class="or">OR</section>
    <section class="img">
      <a href="https://www.facebook.com"><img src="./facebook.png" alt="Log in with facebook"></a>
      <a href="https://www.twitter.com"><img src="./Twitter.png" alt="Log in with Twitter"></a>
      <a href="https://www.google.com"><img src="./Google+.png" alt="Log in with Google+"></a>
    </section>
    <section>
      <button type="submit">SIGN ME UP</button>
    </section>
  </form>

</body>

</html>
